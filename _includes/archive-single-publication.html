{% include base_path %}

<div class="col-lg-12">  
  <div class="row d-flex flex-wrap align-items-center">
    <div class="col-md-3 align-items-center">
      <img class="img-responsive" src="{{post.image_path}}" alt="{{post.title}}">
    </div>
    <div class="col-md-9">
      <h3>
        <strong>{{ post.title }}</strong>
        <strong> [</strong><a href="{{ post.paperurl }}" rel="permalink">link</a><strong>] </strong>
      </h3>
      {{ post.authors }}
      <p>
        <i>{{ post.type }}</i>
        <br>
        <i>{{ post.venue }}</i>, {{ post.date | date: "%Y" }} 
      </p>
    </div>
    <hr class="mt-0 mb-0">
  </div>
</div>
