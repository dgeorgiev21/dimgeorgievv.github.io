{% include base_path %}

<div class="col-lg-12">  
  <div class="row d-flex flex-wrap align-items-center">
    <div class="col-md-6 align-items-center">
      <img src="{{post.image_path}}" alt="{{post.title}}">
    </div>
    <div class="col-md-6">
      <h3 style="font-size: 1em">
        <strong>{{ post.title }}</strong>        
        <strong> [</strong><a href="{{ post.paperurl }}" rel="permalink">link</a><strong>] </strong>
      </h3>
      <p style="font-size:0.75em">{{ post.authors }}</p>
      <p style="font-size:0.75em">{{ post.type }}, <i>{{ post.venue }}</i>, {{ post.date | date: "%Y" }}</p>
    </div>
    <hr class="mt-3 mb-3">
  </div>
</div>
